<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipSolutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e8e8e8;
            overflow-x: hidden;
        }

        .header {
            background-color: #d4d4d4;
            padding: 15px 20px;
            border-bottom: 2px solid #999;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .logo span {
            background-color: #ffed00;
            padding: 2px 8px;
            border-radius: 3px;
        }

        .container {
            max-width: 100%;
            padding: 20px 0;
            overflow: hidden;
        }

        .video-grid-wrapper {
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-grid {
            display: flex;
            gap: 15px;
            padding: 0 20px;
            transform: translateX(-12.5%);
            width: calc(100% + 25%);
            
        }

        .video-card {
            background-color: #ff0000;
            color: white;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            flex: 0 0 calc(25% - 11.25px);
            aspect-ratio: 16/9;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: scale(1.02);
            z-index: 10;
        }

        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            z-index: 10;
        }

        .promo-section {
            background-color: white;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            margin: 0 20px 20px 20px;
            position: relative;
            overflow: hidden;
        }

        .promo-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .promo-section button {
            background-color: white;
            border: 2px solid #333;
            padding: 12px 40px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .promo-section button:hover {
            background-color: #333;
            color: white;
        }

        .side-decoration {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 80px;
            background-color: #ffb3b3;
            border-radius: 10px;
        }

        .side-decoration.left {
            left: 10px;
        }

        .side-decoration.right {
            right: 10px;
        }

        .easy-pay-section {
            background-color: white;
            border-radius: 10px;
            padding: 80px 20px;
            text-align: center;
            margin: 0 20px 20px 20px;
        }

        .easy-pay-section h2 {
            font-size: 28px;
            color: #333;
        }

        .bottom-cards-wrapper {
            width: 100%;
            overflow: hidden;
        }

        .bottom-cards {
            display: flex;
            gap: 15px;
            padding: 0 20px;
            transform: translateX(-12.5%);
            width: calc(100% + 25%);
        }

        .bottom-card {
            background-color: #ff0000;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            flex: 0 0 calc(25% - 11.25px);
            aspect-ratio: 16/9;
        }

        .bottom-card:hover {
            transform: scale(1.05);
        }

        @media (max-width: 1200px) {
            .video-grid {
                transform: translateX(-12.5%);
            }
            
            .bottom-cards {
                transform: translateX(-12.5%);
            }
        }

        @media (max-width: 768px) {
            .video-card {
                flex: 0 0 calc(50% - 7.5px);
            }
            
            .video-grid {
                transform: translateX(-25%);
                width: calc(100% + 50%);
            }
            
            .bottom-card {
                flex: 0 0 calc(50% - 7.5px);
            }
            
            .bottom-cards {
                transform: translateX(-25%);
                width: calc(100% + 50%);
            }
        }
    </style>
</head>
<body>

    </div>

        </div>
    </div>
</body>
